<app-filter (updateCustomer)="updateFilter($event)" [initialFilter]="initialFilter"></app-filter>

<h2>Customers within filter</h2>
<table mat-table [dataSource]="filteredData" class="mat-elevation-z8" class="w-100-p">
    <ng-container matColumnDef="user_id">
        <th mat-header-cell *matHeaderCellDef> User ID </th>
        <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="latitude">
        <th mat-header-cell *matHeaderCellDef> Latitude </th>
        <td mat-cell *matCellDef="let element"> {{element.latitude}} </td>
    </ng-container>

    <ng-container matColumnDef="longitude">
        <th mat-header-cell *matHeaderCellDef> longitude </th>
        <td mat-cell *matCellDef="let element"> {{element.longitude}} </td>
    </ng-container>
    <ng-container matColumnDef="distance">
        <th mat-header-cell *matHeaderCellDef> distance </th>
        <td mat-cell *matCellDef="let element"> {{element.distance | number: '1.2-2'}} KM </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<h2>Raw Json Output</h2>
<pre>{{filteredData | json}}</pre>
